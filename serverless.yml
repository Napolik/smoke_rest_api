service: aws-nodejs
provider:
  name: aws
  runtime: nodejs12.x
functions:
  hello:
    handler: handler.hello
  create:
    handler: handler.create
    events:
      -
        http:
          path: notes
          method: post
          cors: true
  getOne:
    handler: handler.getOne
    events:
      -
        http:
          path: 'notes/{id}'
          method: get
          cors: true
  getAll:
    handler: handler.getAll
    events:
      -
        http:
          path: notes
          method: get
          cors: true
  update:
    handler: handler.update
    events:
      -
        http:
          path: 'notes/{id}'
          method: put
          cors: true
  delete:
    handler: handler.delete
    events:
      -
        http:
          path: 'notes/{id}'
          method: delete
          cors: true